<template>
    <template if:true={displayProducts}>
        <lightning-layout class="search-area">
            <lightning-layout-item padding="small" class="search-layout-item">
                <lightning-input
                        type="search"
                        class="lightning-search-bar"
                        label="Enter your city"
                        is-loading={isLoading}
                        onchange={handleInput}
                >
                </lightning-input>

            </lightning-layout-item>
            <lightning-layout-item padding="small" class="reset-layout-item">
                <lightning-button onclick={loadDefault} label='reset' class="slds-button_reset">
                    TAG
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <div class="container">
            <div class="slds-box">
                <lightning-layout multiple-rows>
                    <template for:each={recordsList} for:item=record>
                        <lightning-layout-item size=12 small-device-size=6 medium-device-size=4 large-device-size=3
                                               flexibility="auto" padding="around-small" key={record.Key}
                                               class=record-item>
                            <div class=record-image>
                                <img src={record.Attachment}>
                            </div>
                            <p class="model-name">{record.Model}</p>
                            <p class="model-name">Build date - {record.BuildDate}</p>
                            <p class="model-name">Price - ${record.Price}</p>
                            <p class="model-name">Engine capacity - {record.EngineCapacity} l.</p>
                            <p class="model-name">Horsepower - {record.Horsepower} hp.</p>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </template>
</template>
