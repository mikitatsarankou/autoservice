<template>
    <template if:true={displayProducts}>
        <div class="lineup_base">
            <h1 class="lineup_text">EXPLORE ALL VEHICLES</h1>
        </div>
        <div class="search_base">
            <lightning-input

                    type="search"
                    class="search_area"
                    label="Enter a specific city"
                    onchange={handleInput}
            >
            </lightning-input>
            <button class="search_button" onclick={loadDefault}>
                <h7 class="button_search_text">Reset</h7>
            </button>
            <div class="currency-switcher">
                <label class="slds-checkbox_toggle slds-grid">
                    <span class="slds-form-element__label slds-m-bottom_none">Currency - $</span>
                    <input type="checkbox" onclick={handleChangeCurrency} name="checkbox-toggle-16" value="checkbox-toggle-16"
                           aria-describedby="checkbox-toggle-16"/>
                    <span id="checkbox-toggle-16" class="slds-checkbox_faux_container" aria-live="assertive">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-checkbox_on">Enabled</span>
                        <span class="slds-checkbox_off">Disabled</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="models">
            <template for:each={recordsList} for:item=record>
                <div class="card" key={record.Key}>
                    <div class="record-image">
                        <img src={record.Attachment} alt={record.Model}>
                    </div>
                    <div class="record-info">
                        <h3 class="record-name">{record.Model}</h3>
                        <h4 class="record-description">Build date - {record.BuildDate}<br/></h4>
                        <h4 class="record-price" if:true={isStandardCurrency}>Price - BYR {record.Price}<br/></h4>
                        <h4 class="record-price" if:false={isStandardCurrency}>Price - $ {record.UsdPrice}<br/></h4>
                        <h4>Engine capacity - {record.EngineCapacity} l.<br/>
                            Horsepower - {record.Horsepower} hp.<br/>
                            VIN - {record.Key}</h4>
                    </div>
                </div>
            </template>

        </div>
    </template>
</template>
