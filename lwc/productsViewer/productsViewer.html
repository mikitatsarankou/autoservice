<template>
    <template if:true={displayProducts}>
        <div class="lineup_base">
            <h1 class="lineup_text">EXPLORE ALL VEHICLES</h1>
        </div>
        <div class="search_base">
            <lightning-input

                    type="search"
                    class="search_area"
                    label="Enter a specific city"
                    onchange={handleInput}
            >
            </lightning-input>
            <button class="search_button" onclick={loadDefault}>
                <h7 class="button_search_text">Reset</h7>
            </button>
            <div class="currency-switcher">
                    <div class="currency-switcher-base">
                        <lightning-combobox
                                class="currency-switcher-area"
                                label="Currency"
                                value={currentCurrency}
                                options={currencyOptions}
                                onchange={handleChangeCurrency}
                        >
                        </lightning-combobox>
                    </div>
            </div>
        </div>

        <div class="models">
            <template for:each={recordsList} for:item=record>
                <div class="card" key={record.Key}>
                    <div class="record-image">
                        <img src={record.Attachment} alt={record.Model}>
                    </div>
                    <div class="record-info">
                        <div class="record-name">{record.Model}</div>
                        <div class="record-description">Build date - {record.BuildDate}</div>
                        <div class="record-price" if:true={displayPrices}>Price - {currentCurrency} {record.Price}</div>
                        <div class="record-price" if:false={displayPrices}>Price - </div>
                        <div class="record-engine-capacity">Engine capacity - {record.EngineCapacity} l.</div>
                        <div class="record-horsepower">Horsepower - {record.Horsepower} hp.</div>
                        <div class="record-VIN">VIN - {record.Key}</div>
                    </div>
                </div>
            </template>

        </div>
    </template>
</template>
