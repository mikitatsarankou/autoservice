<template>
    <template if:true={displayMap}>
        <lightning-map
                class=googleMap
                zoom-level={zoomLevel}
                center={center}
                markers-title="Dealership centers"
                map-markers={mapMarkers}
                onmarkerselect={handleMarkerSelect}
                selected-marker-value={selectedMarkerValue}>
        </lightning-map>
    </template>
</template>
