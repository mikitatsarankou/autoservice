<template>
    <template if:true={displayCaseCreator}>
        <div class="contact-us-and-about-us">
            <div class="contact-us">
                <div class="contact-us-base">
                    <h1 class="contact-us-text">CONTACT US</h1>
                </div>
                <div class="case-creator">

                    <div class="name-base">
                        <lightning-input
                                required
                                max-length={maxLengthName}
                                type="text"
                                class="name-area"
                                label="Enter your name"
                                onchange={handleNameInput}
                        >
                        </lightning-input>
                    </div>

                    <div class="surname-base">
                        <lightning-input
                                required
                                max-length={maxLengthSurname}
                                type="text"
                                class="surname-area"
                                label="Enter your surname"
                                onchange={handleSurnameInput}
                        >
                        </lightning-input>
                    </div>

                    <div class="phone-base">
                        <lightning-input
                                required
                                type="tel"
                                value="+48"
                                class="phone-area"
                                label="Enter your phone"
                                pattern="[+][0-9]{11}"
                                onchange={handlePhoneInput}
                        >
                        </lightning-input>
                    </div>

                    <div class="email-base">
                        <lightning-input
                                required
                                max-length={maxLengthEmail}
                                type="email"
                                class="email-area"
                                label="Enter your email"
                                onchange={handleEmailInput}
                        >
                        </lightning-input>
                    </div>

                    <div class="dealership-base" onclick={loadDealerships}>
                        <lightning-combobox
                                class="dealership-area"
                                label="Choose dealership"
                                value={selectedDealershipId}
                                options={dealershipsOptions}
                                onchange={handleDealershipInput}
                        >
                        </lightning-combobox>
                    </div>

                    <div class="language-base">
                        <lightning-combobox
                                required
                                class="language-area"
                                label="Choose preferred language"
                                value={language}
                                options={languageOptions}
                                onchange={handleLanguageInput}
                        >
                        </lightning-combobox>
                    </div>

                    <div class="subject-base">
                        <lightning-input
                                required
                                max-length={maxLengthSubject}
                                type="text"
                                class="subject-area"
                                label="Enter subject"
                                onchange={handleSubjectInput}
                        >
                        </lightning-input>
                    </div>

                    <div class="message-base">
                        <lightning-textarea
                                required
                                max-length={maxLengthMessage}
                                class="message-area"
                                label="Enter message"
                                onchange={handleMessageInput}
                        >
                        </lightning-textarea>
                    </div>

                    <div class="send-button-base">
                        <button class="send-button" onclick={handleSendButton} >
                            <h7 class="button_search_text">Send</h7>
                        </button>
                    </div>

                    <div class="toast-base">
                        <div if:true={displayErrorMessage} class="toast-warning" onclick={closeToast}>
                            <p>Please, fill all required fields</p>
                        </div>
                        <div if:true={displayWarningMessage} class="toast-warning" onclick={closeToast}>
                            <p>Something went wrong, please, contact to administrator.</p>
                        </div>
                        <div if:true={displaySuccessMessage} class="toast-success">
                            <p>Your message has been successfully sent!</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="about-us">
                <div class="about-us-base">
                    <h1 class="about-us-text">ABOUT US</h1>
                </div>
                <div class="about-us-body">
                    <h1>What is Lorem Ipsum?
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley
                        of type and scrambled it to make a type specimen book. It has survived not only five centuries,
                        but also the leap into electronic typesetting, remaining essentially unchanged. It was
                        popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages,
                        and more recently with desktop publishing software like Aldus PageMaker including versions of
                        Lorem Ipsum.</h1>
                </div>
            </div>
        </div>
    </template>
</template>
