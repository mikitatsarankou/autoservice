<template>
    <div class="search-and-currency-base-wrapper">
        <div class="search-and-currency-base">
            <div class="search-base">
                <lightning-input
                        data-id="search"
                        type="search"
                        class="search-area"
                        label="Enter a specific city"
                        onchange={handleInput}
                        value={searchTerm}
                >
                </lightning-input>
            </div>
            <div class="reset-base">
                <button class="reset-button" onclick={handleLoadDefault}>
                    <h7 class="button-search-text">Reset</h7>
                </button>
            </div>

            <div class="currency-switcher-base" onclick={loadCurrencyOptions}>
                <div class="currency-switcher">
                    <lightning-combobox
                            class="currency-switcher-button"
                            label="Currency"
                            value={currentCurrency}
                            options={currencyOptions}
                            onchange={handleCurrency}
                    >
                    </lightning-combobox>
                </div>
            </div>
        </div>
    </div>
</template>
