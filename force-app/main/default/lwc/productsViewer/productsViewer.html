<template>
    <div class="lineup-base">
        <div class="lineup-text">EXPLORE ALL VEHICLES</div>
    </div>

    <div class="search-and-currency-base-wrapper">
        <div class="search-and-currency-base">
            <div class="search-base">
                <lightning-input
                        data-id="search"
                        type="search"
                        class="search-area"
                        label="Enter a specific city"
                        onchange={handleInput}
                        value={searchTerm}
                >
                </lightning-input>
            </div>
            <div class="reset-base">
                <button class="reset-button" onclick={loadDefault}>
                    <h7 class="button-search-text">Reset</h7>
                </button>
            </div>

            <div class="currency-switcher-base">
                <div class="currency-switcher">
                    <lightning-combobox
                            class="currency-switcher-button"
                            label="Currency"
                            value={currentCurrency}
                            options={currencyOptions}
                            onchange={handleChangeCurrency}
                    >
                    </lightning-combobox>
                </div>
            </div>

            <!--            <div class="dropdown-base">-->
            <!--               <button class="dropdown-button" onclick={loadDefault}>-->
            <!--                    <h7 class="dropdown-button-text">{currentCurrency}</h7>-->
            <!--                </button>-->
            <!--                <div class="dropdown-content">-->
            <!--                   <template for:each={currencyOptions} for:item=record>-->
            <!--                       <div class="dropdown-value" key={record.value}>{record.label}</div>-->
            <!--                   </template>-->
            <!--                </div>-->
            <!--            </div>  -->
        </div>
    </div>
    <template if:true={displayProducts}>
        <div class="slider">
            <div class="slider-visible">
                <div class="slider-content">
                    <template for:each={recordsList} for:item=record>
                        <div class="card" key={record.Key}>
                            <div class="record-image-base">
                                <img class="record-image" src={record.Attachment} alt={record.Model}>
                            </div>
                            <div class="record-info">
                                <div class="record-price" if:true={displayPrices}>Price - {currentCurrency} {record.Price}</div>
                                <div class="record-price" if:false={displayPrices}>Price -</div>
                                <div class="record-bottom">
                                    <div class="record-model">{record.Model}</div>
                                    <div class="record-modal-info">click for more information</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="buttons-area">
            <div class="buttons-area-space">
                <div class="move-left move-button" onclick={handleMoveLeft}>
                    <lightning-icon class="move-left-icon" icon-name="utility:chevronleft" alternative-text="go to left" size="medium">
                    </lightning-icon>
                </div>

                <div class="move-right move-button" onclick={handleMoveRight}>
                    <lightning-icon class="move-right-icon" icon-name="utility:chevronright" alternative-text="go to right" size="meduim">
                    </lightning-icon>
                </div>
            </div>
        </div>
    </template>
</template>
